<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1584 396" width="1584" height="396">
  <!-- XIRI Facility Solutions — LinkedIn Banner -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0c4a6e"/>
      <stop offset="40%" stop-color="#0369a1"/>
      <stop offset="100%" stop-color="#0284c7"/>
    </linearGradient>
    <!-- Subtle grid pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.04)" stroke-width="1"/>
    </pattern>
    <!-- Diagonal accent lines -->
    <pattern id="diag" width="80" height="80" patternUnits="userSpaceOnUse" patternTransform="rotate(30)">
      <line x1="0" y1="0" x2="0" y2="80" stroke="rgba(255,255,255,0.025)" stroke-width="30"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1584" height="396" fill="url(#bg)"/>
  <rect width="1584" height="396" fill="url(#grid)"/>
  <rect width="1584" height="396" fill="url(#diag)"/>

  <!-- Accent glow -->
  <ellipse cx="1200" cy="200" rx="500" ry="300" fill="rgba(56,189,248,0.08)"/>
  <ellipse cx="300" cy="350" rx="400" ry="200" fill="rgba(14,165,233,0.06)"/>

  <!-- Bottom accent line -->
  <rect x="0" y="388" width="1584" height="8" fill="#38bdf8" opacity="0.6"/>

  <!-- Logo Section (left-center) -->
  <text x="120" y="175" font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" font-size="88" font-weight="800" fill="#ffffff" letter-spacing="-2">XIRI</text>
  <line x1="120" y1="195" x2="380" y2="195" stroke="rgba(56,189,248,0.5)" stroke-width="2"/>
  <text x="120" y="225" font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" font-size="18" font-weight="500" fill="rgba(255,255,255,0.8)" letter-spacing="6">FACILITY SOLUTIONS</text>

  <!-- Tagline (center-right) -->
  <text x="120" y="290" font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" font-size="26" font-weight="300" fill="rgba(255,255,255,0.65)" letter-spacing="1">One Call. One Invoice. Total Facility Coverage.</text>

  <!-- Service pills (right side) -->
  <rect x="980" y="120" width="160" height="36" rx="18" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
  <text x="1060" y="143" font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" font-size="13" font-weight="600" fill="rgba(255,255,255,0.8)" text-anchor="middle" letter-spacing="1">JANITORIAL</text>

  <rect x="1170" y="120" width="120" height="36" rx="18" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
  <text x="1230" y="143" font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" font-size="13" font-weight="600" fill="rgba(255,255,255,0.8)" text-anchor="middle" letter-spacing="1">HVAC</text>

  <rect x="1320" y="120" width="160" height="36" rx="18" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
  <text x="1400" y="143" font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" font-size="13" font-weight="600" fill="rgba(255,255,255,0.8)" text-anchor="middle" letter-spacing="1">PLUMBING</text>

  <rect x="980" y="172" width="180" height="36" rx="18" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
  <text x="1070" y="195" font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" font-size="13" font-weight="600" fill="rgba(255,255,255,0.8)" text-anchor="middle" letter-spacing="1">FLOOR CARE</text>

  <rect x="1190" y="172" width="150" height="36" rx="18" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
  <text x="1265" y="195" font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" font-size="13" font-weight="600" fill="rgba(255,255,255,0.8)" text-anchor="middle" letter-spacing="1">ELECTRICAL</text>

  <rect x="1370" y="172" width="110" height="36" rx="18" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
  <text x="1425" y="195" font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" font-size="13" font-weight="600" fill="rgba(255,255,255,0.8)" text-anchor="middle" letter-spacing="1">SNOW</text>

  <!-- Quality badges -->
  <rect x="980" y="250" width="500" height="50" rx="8" fill="rgba(255,255,255,0.06)"/>
  <text x="1000" y="281" font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" font-size="13" font-weight="600" fill="rgba(56,189,248,0.9)" letter-spacing="1">✓ NIGHTLY AUDITS</text>
  <text x="1190" y="281" font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" font-size="13" font-weight="600" fill="rgba(56,189,248,0.9)" letter-spacing="1">✓ WEEKLY SITE VISITS</text>
  <text x="1390" y="281" font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" font-size="13" font-weight="600" fill="rgba(56,189,248,0.9)" letter-spacing="1">✓ HIPAA</text>

  <!-- Website -->
  <text x="1484" y="370" font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" font-size="14" font-weight="400" fill="rgba(255,255,255,0.4)" text-anchor="end" letter-spacing="1">xiri.ai</text>
