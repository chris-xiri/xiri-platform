<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 820 360" width="820" height="360">
  <!-- XIRI Facility Solutions — Facebook Cover Photo (820x360 safe zone) -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0c4a6e"/>
      <stop offset="40%" stop-color="#0369a1"/>
      <stop offset="100%" stop-color="#0284c7"/>
    </linearGradient>
    <!-- Subtle grid pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.04)" stroke-width="1"/>
    </pattern>
    <!-- Diagonal accent lines -->
    <pattern id="diag" width="80" height="80" patternUnits="userSpaceOnUse" patternTransform="rotate(30)">
      <line x1="0" y1="0" x2="0" y2="80" stroke="rgba(255,255,255,0.025)" stroke-width="30"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="820" height="360" fill="url(#bg)"/>
  <rect width="820" height="360" fill="url(#grid)"/>
  <rect width="820" height="360" fill="url(#diag)"/>

  <!-- Accent glow -->
